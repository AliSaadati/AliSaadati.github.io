<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.0/dist/bootstrap-float-label.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       
        <title>Document</title>
</head>

<body>
    <div class="p-x-1 p-y-3">
  <form class="card card-block m-x-auto bg-faded" style="max-width: 25rem">
    <legend class="m-b-1 text-xs-center">Sign up</legend>

    <div class="form-group input-group">
      <span class="input-group-addon">@</span>
      <span class="has-float-label">
        <input class="form-control" id="email" type="email" placeholder="box@example.com"/>
        <label for="email">Email</label>
      </span>
    </div>
    <div class="form-group has-float-label">
      <input class="form-control" id="password" type="password" placeholder="••••••••"/>
      <label for="password">Password</label>
    </div>
    <div class="form-group has-float-label">
      <select class="form-control custom-select" id="country">
        <option selected>United States</option>
        <option>Canada</option>
        <option>...</option>
      </select>
      <label for="country">Country</label>
    </div>

  </form>
  


</body>

</html>
